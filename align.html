    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trend Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .slide1 {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 50px;
      margin: 120px 0 0 100px;
    }

    .trend-heading {
      display: flex;
      flex-direction: column;
      font-family: 'Arial Black', sans-serif;
      font-size: 40px;
      color: #333;
    }

    .trend-a {
      font-weight: bold;
    }

    .trend-c {
      color: #FF5733;
    }

    .tag {
      font-size: 16px;
      margin-top: 20px;
      font-style: italic;
    }

    .card-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card-title {
      font-size: 24px;
      font-family: fantasy;
    }

    .card-text {
      font-size: 16px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
        "Noto Sans", "Liberation Sans", Arial, sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }
  </style>
</head>
<body>

  <div class="slide1">
    <!-- Left Side: Heading -->
    <div class="trend-heading">
      <div class="trend-a">WEAR THE</div>
      <div class="trend-c">TREND</div>
      <div class="tag">our latest collections</div>
    </div>

    <!-- Right Side: Cards -->
    <div class="card-container">
      <div class="card" style="width: 18rem;">
        <img src="airflex.webp" class="card-img-top" alt="airflex">
        <div class="card-body">
          <h5 class="card-title">airflex</h5>
          <p class="card-text">ultra flexible and feather light eyewear</p>
          <a href="#" class="btn btn-primary">explore</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="aviator.webp" class="card-img-top" alt="aviator">
        <div class="card-body">
          <h5 class="card-title">aviator</h5>
          <p class="card-text">classic pilot-style with a modern edge</p>
          <a href="#" class="btn btn-primary">explore</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="cateeye.webp" class="card-img-top" alt="cateeye">
        <div class="card-body">
          <h5 class="card-title">cateye</h5>
          <p class="card-text">bold curves for confident expressions</p>
          <a href="#" class="btn btn-primary">explore</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
